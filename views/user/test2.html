<style>
  .container {
  display: grid;
  width: 1500px;
  height: 600px;
  grid-template-columns: 200px 1fr 1fr;
  grid-template-rows: 80px 1fr 1fr 100px;
  grid-gap: 1rem;
}

.header {
  background-color: blue;
  grid-row: 1 / 2;
  grid-column: 1 / 4;
}

.sidebar {
  background-color: blue;
  grid-row: 2 / 4;
  grid-column: 1 / 1;
}

.content-1 {
  background-color: blue;
  grid-row: 2 / 3 ;
  grid-column: 2 / 4;
}

.content-2 {
  background-color: blue;
  grid-row: 3 / 4;
  grid-column: 2 / 3;
}

.content-3 {
  background-color: blue;
  grid-row: 3 / 4;
  grid-column: 3 / 4;
}

.footer {
  background-color: blue;
  grid-row: 4 / 5;
  grid-column: 1 / 4;
}










/* CSS for modal */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
 }





</style>

<!-- Inside the card3 div -->
<div class="card3">
  <div class="availableBalance">Your available balance</div>
  <div class="Amount">$369</div>
  <button class="addAmount">Add Amount</button>
  <button class="Withdraw">Withdraw</button>
  <!-- Modal for adding amount -->
  <div id="addAmountModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <label for="amountInput">Add Amount:</label>
          <input type="text" id="amountInput" placeholder="Enter amount">
          <button id="confirmAddAmount">Add Amount</button>
      </div>
  </div>
</div>
 


<script>
  // Get the modal
var modal = document.getElementById("addAmountModal");

// Get the button that opens the modal
var addAmountBtn = document.querySelector(".addAmount");

// Get the <span> element that closes the modal
var closeBtn = document.querySelector(".close");

// When the user clicks the button, open the modal
addAmountBtn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
closeBtn.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Handling add amount button inside modal
document.getElementById("confirmAddAmount").addEventListener("click", function() {
    // Here you can add logic to handle adding amount
    var amount = document.getElementById("amountInput").value;
    console.log("Adding amount: " + amount);
    modal.style.display = "none"; // Close modal after adding amount
});

</script>
